events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Hide nginx version
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/css
        text/javascript
        text/plain
        text/xml
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https: wss:; font-src 'self' https:;" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static assets with long cache
        location /_next/static/ {
            limit_req zone=static burst=100 nodelay;
            add_header Cache-Control "public, max-age=31536000, immutable"; # 1 year
            try_files $uri =404;
        }

        # Images and media
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            limit_req zone=static burst=50 nodelay;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri =404;
        }

        # API routes rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            try_files $uri $uri.html $uri/ =404;
        }

        # Main location block for Next.js static files
        location / {
            try_files $uri $uri.html $uri/ /index.html;
            
            # Add headers for SPA
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Block hidden files
        location ~ /\. {
            deny all;
        }
    }
}